<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Fill and Strikethrough Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label><input class="pristine" type="checkbox" name="A" checked> <span>iPhone 12 Pro</span></label>
        <br>
        <label><input class="pristine" type="checkbox" name="B"> <span>MacBook Pro</span></label>
        <br>
        <label><input class="pristine" type="checkbox" name="C"> <span>AirPods MAX</span></label>
        <br>
        <label><input class="pristine" type="checkbox" name="D"> <span>iPad Pro</span></label>
    </form>
    <script src="app.js"></script>
</body>
</html>
